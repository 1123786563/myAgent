rules:
  - id: "RT-001"
    description: "餐饮发票混入研发费用"
    vendor_pattern: "餐饮|美食|酒楼"
    category_pattern: "研发"
    risk_level: "HIGH"
    action: "REJECT"
    reason: "研发费用不应包含餐饮支出，请核实是否为招待费"

  - id: "RT-002"
    description: "加油票混入差旅住宿"
    vendor_pattern: "加油站|石化|石油"
    category_pattern: "住宿"
    risk_level: "MEDIUM"
    action: "FLAG"
    reason: "加油发票应归类为交通费或私车公用，非住宿费"

  - id: "RT-003"
    description: "大额办公用品拆单"
    vendor_pattern: "办公|文具"
    category_pattern: "办公"
    amount_min: 9000
    risk_level: "HIGH"
    action: "FLAG"
    reason: "大额办公用品接近固定资产限额，请确认是否为拆单避税"

  - id: "RT-004"
    description: "软件行业服务器费用归类错误"
    sector: "SOFTWARE"
    vendor_pattern: "阿里云|腾讯云|AWS"
    category_pattern: "办公"
    risk_level: "MEDIUM"
    action: "REJECT"
    reason: "软件企业云服务费应优先归入研发支出或营业成本"
