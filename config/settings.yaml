# LedgerAlpha 全局配置
path:
  base_dir: "."
  workspace: "workspace"
  input: "workspace/input"
  db: "ledger_alpha.db"
  rules: "src/accounting_rules.yaml"
  logs: "logs"

intervals:
  daemon_poll: 10
  collector_scan: 60
  match_engine_loop: 30
  retry_backoff_base: 2

db:
  retry_count: 3
  retry_delay: 0.5

threshold:
  confidence_high: 0.95
  confidence_low: 0.5
  token_budget_per_task: 2.0

# [Optimization Iteration 2] LLM 配置
llm:
  type: "OPENAI"                                    # OPENAI | MOCK
  base_url: "http://127.0.0.1:8045/v1"             # OpenAI 兼容 API 地址
  api_key: "sk-b175f35fa7c34888a26da2daf42c1bf3"   # API 密钥
  model: "gemini-3-flash"                           # 模型名称
  max_retries: 3                                    # 最大重试次数
  timeout: 30                                       # 请求超时 (秒)
  temperature: 0.3                                  # 生成温度 (0-1)

agents:
  accounting:
    model: "gpt-4o-mini"
  auditor:
    model: "gpt-4o"
  manus:
    model: "gpt-4o"

collector:
  worker_threads: 3
  initial_scan_enabled: true

audit:
  outlier_factor: 5.0
  force_manual_amount: 100000

tax:
  free_limit_monthly: 100000
  target_burden: 0.03

enterprise:
  sector: "SOFTWARE"

bank_mapping:
  default:
    vendor_col: "对方户名"
    amount_col: "金额"
    date_col: "交易日期"
    encoding: "utf-8-sig"
